<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeLink - Futuristic Healthcare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-blue: #00c6ff;
            --neon-purple: #7700ff;
            --neon-cyan: #00ffea;
            --dark-bg: #0a0e17;
            --card-bg: #12192e;
            --glow-intensity: 0 0 10px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: #fff;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(119, 0, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 198, 255, 0.1) 0%, transparent 20%);
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background-color: rgba(10, 14, 23, 0.9);
            border-bottom: 1px solid rgba(0, 198, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--glow-intensity) rgba(119, 0, 255, 0.5);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }

        nav a:hover {
            color: var(--neon-cyan);
            text-shadow: var(--glow-intensity) var(--neon-cyan);
        }

        /* Home Page */
        .home-content {
            display: flex;
            align-items: center;
            min-height: 80vh;
            gap: 4rem;
            padding: 2rem 5%;
        }

        .home-text {
            flex: 1;
        }

        .home-title {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--glow-intensity) rgba(119, 0, 255, 0.5);
        }

        .home-subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #a0aec0;
            line-height: 1.6;
        }

        .btn-container {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: white;
            box-shadow: 0 0 15px rgba(119, 0, 255, 0.5);
        }

        .btn-secondary {
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border: 1px solid var(--neon-purple);
            box-shadow: 0 0 10px rgba(119, 0, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(119, 0, 255, 0.7);
        }

        .home-visual {
            flex: 1;
            position: relative;
            perspective: 1000px;
        }

        .hologram-container {
            width: 100%;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }

        .hologram {
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, rgba(0, 198, 255, 0.2), rgba(119, 0, 255, 0.2));
            border-radius: 20px;
            transform: rotateX(60deg) rotateZ(45deg);
            box-shadow: 0 0 50px rgba(0, 198, 255, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 198, 255, 0.3);
        }

        .hologram-doctor {
            position: absolute;
            width: 200px;
            height: 300px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300"><path d="M100,50 C120,50 140,70 140,90 C140,110 120,130 100,130 C80,130 60,110 60,90 C60,70 80,50 100,50 Z" fill="%2300c6ff"/><path d="M80,140 L120,140 L120,240 L80,240 Z" fill="%237700ff"/><path d="M60,180 L80,180 L80,200 L60,200 Z" fill="%2300c6ff"/><path d="M120,180 L140,180 L140,200 L120,200 Z" fill="%2300c6ff"/></svg>') center no-repeat;
            transform: translateZ(40px);
            filter: drop-shadow(0 0 10px var(--neon-blue));
        }

        .hologram-data {
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(0, 198, 255, 0.1);
            border-radius: 10px;
            transform: translateZ(80px) translateX(80px) translateY(-40px);
            box-shadow: 0 0 20px rgba(0, 198, 255, 0.4);
            border: 1px solid rgba(0, 198, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--neon-cyan);
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* 3D Elements */
        .floating-element {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            opacity: 0.2;
            filter: blur(20px);
            animation: float 8s ease-in-out infinite;
            z-index: -1;
        }

        .element-1 {
            top: 20%;
            left: 5%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
        }

        .element-2 {
            top: 60%;
            right: 10%;
            width: 120px;
            height: 120px;
            animation-delay: 1s;
        }

        .element-3 {
            bottom: 10%;
            left: 20%;
            width: 80px;
            height: 80px;
            animation-delay: 2s;
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .home-content {
                flex-direction: column;
                text-align: center;
            }
            
            .btn-container {
                justify-content: center;
            }
            
            .hologram-container {
                height: 300px;
            }
        }

        @media (max-width: 768px) {
            nav ul {
                gap: 1rem;
            }
            
            .home-title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">LifeLink</div>
        <nav>
            <ul>
                <li><a href="#" class="nav-link">Home</a></li>
                <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                <li><a href="reportt.html" class="nav-link">Health Data</a></li>
                <li><a href="login.html" class="nav-link">Login/Sign-up</a></li>
                <li><a href="profile.html" class="nav-link">Profile</a></li>
                <li><a href="#" class="nav-link" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- 3D Floating Elements -->
    <div class="floating-element element-1"></div>
    <div class="floating-element element-2"></div>
    <div class="floating-element element-3"></div>

    <!-- Home Page -->
    <section id="home">
        <div class="home-content">
            <div class="home-text">
                <h1 class="home-title">Connecting Lives, Empowering Health</h1>
                <p class="home-subtitle">Experience the future of healthcare with AI-powered diagnostics, real-time monitoring, and instant emergency support.</p>
                <div class="btn-container">
                    <button class="btn btn-primary">Get Connected</button>
                    
                </div>
            </div>
            <div class="home-visual">
                <div class="hologram-container">
                    <div class="hologram"></div>
                    <div class="hologram-doctor"></div>
                    <div class="hologram-data">98%</div>
                    <div class="hologram-data" style="transform: translateZ(80px) translateX(-80px) translateY(40px);">72 BPM</div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
